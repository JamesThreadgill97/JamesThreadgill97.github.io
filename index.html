<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jpgT Homepage</title>
  <link rel="icon" href="/assets/jt_favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Custom Homepage</h1>

  <!-- ðŸ” Search Input -->
  <input
    id="custom-search"
    type="text"
    placeholder="Whatcha looking for?"
    style="background: red;"
    autofocus
    onkeydown="handleSearch(event)"
  >

  <div>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.github.com">GitHub</a>
    <a href="https://gmail.com">GMail</a>
    <a href="https://reddit.com">Reddit</a>
  </div>

  <!-- ðŸ”§ JavaScript -->
  <script>
    // Ensure focus is applied after page load
    window.onload = () => {
      document.getElementById('custom-search')?.focus();
    };

    function handleSearch(event) {
      if (event.key === 'Enter') {
        const query = event.target.value.trim();
        if (query) {
          const urlPattern = /^https?:\/\//i;
          if (urlPattern.test(query)) {
            window.location.href = query;
          } else {
            window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
          }
        }
      }
    }
  </script>
</body>
</html>
