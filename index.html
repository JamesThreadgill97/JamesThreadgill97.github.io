<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jpgt Homepage</title>
  <link rel="icon" href="assets/jt_favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- 🌸 Sakura Animation Canvas -->
  <canvas id="sakura-canvas"></canvas>

  <!-- 📦 Main Content -->
  <main>
    <!-- 🖼️ Header Image -->
    <img src="assets/anime_header.png" alt="Anime Header" class="header-img">

    <!-- 🕒 Clock -->
    <div id="clock"></div>

    <!-- 🔈 Mute Toggle -->
    <button id="mute-toggle">🔈</button>

    <!-- 🔍 Search Input -->
    <input
      id="custom-search"
      type="text"
      placeholder="Whatcha looking for?"
      autofocus
      onkeydown="handleSearch(event)"
    >

    <!-- 🔗 Quick Links -->
    <div class="icon-links">
      <a href="https://www.google.com" title="Google"><i class="fab fa-google"></i></a>
      <a href="https://www.github.com" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://gmail.com" title="GMail"><i class="fas fa-envelope"></i></a>
      <a href="https://reddit.com" title="Reddit"><i class="fab fa-reddit"></i></a>
    </div>
  </main>

  <!-- 🔊 Background Audio
  <audio id="bg-music" autoplay loop>
    <source src="assets/lofi.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio> -->
  <div id="yt-player-container" style="display:none;"></div>

  
  <!-- 📜 Scripts -->
  <script src="script.js"></script>


</body>
</html>
